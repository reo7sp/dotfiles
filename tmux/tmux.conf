# settings
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set-window-option -g mode-keys vi
set-option -g status-keys vi
set-window-option -g utf8 on
set-window-option -g mode-mouse off

set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W'
set-window-option -g automatic-rename on

set-window-option -g mode-bg magenta
set-window-option -g mode-fg black
set-option -g message-bg magenta
set-option -g message-fg black

set -g visual-activity off
set -g visual-bell off
set -g base-index 1
setw -g pane-base-index 1

set -g terminal-overrides "xterm*:smcup@:rmcup@"
set -s escape-time 1
set -g default-terminal "screen-256color"

# appearance
set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-interval 5

set-option -g status-left "#[fg=magenta]» #[fg=blue,bold]#T #[fg=yellow,bold]###S #I:#P   #[default]"
set-option -g status-right " #[fg=cyan,bold]L: #(awk '{print $1}' /proc/loadavg) #[fg=yellow,bold]M: #(free -h | grep cache: | awk '{print $3}') #[fg=blue,bold]%a %R #[fg=magenta]«"
set-option -g status-left-length 32
set-option -g status-right-length 64
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg colour154
set-window-option -g window-status-fg colour243

set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

# keybinds
set-option -g prefix C-a
bind-key C-a last-window
bind-key a send-prefix
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind | split-window -h
bind - split-window -v
bind-key -t vi-copy "v" begin-selection
bind-key -t vi-copy "y" copy-selection

